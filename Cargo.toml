[package]
name = "routinator"
version = "0.2.2"
authors = ["The NLnet Labs RPKI Team <rpki@nlnetlabs.nl>"]
description = "An RPKI relying party software."
repository = "https://github.com/NLnetLabs/routinator"
keywords = ["rpki", "routing-security", "bgp"]
categories = ["command-line-utilities"]
license = "BSD-3-Clause"
readme = "README.md"

[dependencies]
bytes           = "^0.4"
chrono          = "^0.4"
clap            =  "2.0"
dirs            =  "1.0"
failure         = "^0.1"
fern		= "^0.5"
futures         = "^0.1"
futures-cpupool = "^0.1"
json		= "^0.11"
log             = "^0.4"
num_cpus        =  "1.0"
rpki            = "^0.3"
slab            = "^0.4"
tempfile        =  "3.0"
tokio           = "^0.1"
tokio-process   = "^0.2"
toml            = "^0.4"

[target.'cfg(unix)'.dependencies]
daemonize	= "^0.3"
syslog		=  "4.0"

[patch.crates-io]
bcder = { git="https://github.com/NLnetLabs/bcder.git" }
rpki = { git="https://github.com/NLnetLabs/rpki-rs.git" }

